<!DOCTYPE html>
<html>
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <title>一元街</title>
        <meta name="viewport" content="width=device-width,initial-scale=1, maximum-scale=1">
        <meta name="apple-mobile-web-app-capable" content="yes">
        <meta name="apple-mobile-web-app-status-bar-style" content="black">
        <meta name="format-detection" content="telephone=no"/>
        <meta name="format-detection" content="email=no"/>
        
        <link rel="stylesheet" href="http://www.2333db.com/static/reset.css" />
        <link rel="stylesheet" href="landingSrc/css/common.css" />
        
        <script>
            var FZ = function(a,b){
                function getFZ() {
                    var width = document.documentElement.clientWidth || document.body.clientWidth;
                    var fontSize = (a / b) * width;
                    return fontSize;
                }
                document.documentElement.style.fontSize = getFZ() + "px";
                window.onresize = function() {
                    setTimeout(function() {
                        document.documentElement.style.fontSize = getFZ() + "px";
                    }, 100);
                }
            }
            FZ(20,375);
        </script>
    </head>
    <body>
        <div class="g-wrapper">
        		<div class="g-head">
        			<div class="m-title"></div>
        			<div class="m-phone"></div>
        		</div>
        		<div class="g-foot">
        			<div id="down-btn" class="m-button"></div>
        		</div>
            
            <div class="f-overlay">
                <div class="u-arrow"></div>
                <div class="u-alert">
                    <div class="alert-text">点击右上角按钮<br />选择“在<span>浏览器</span>中打开”<br />前往一元街下载页面</div>
                </div>
            </div>
        </div>
        
        <script type="text/javascript" src="http://www.2333db.com/static/jquery.min.js" ></script>
        <script type="text/javascript" src="landingSrc/js/common.js" ></script>
    </body>
</html>
