<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<meta http-equiv="X-UA-Compatible" content="IE=edge">
		<title>充值送流量</title>
		<meta name="viewport" content="width=device-width,height=device-height,initial-scale=1, maximum-scale=1">
		<meta name="apple-mobile-web-app-capable" content="yes">
		<meta name="apple-mobile-web-app-status-bar-style" content="black">
		
		<link rel="stylesheet" href="http://www.2333db.com/static/reset.css" />
		<link rel="stylesheet" href="actFlowSrc/css/common.css" />
		
	</head>
	<body>
		<div class="g-wrapper">
			<div class="g-header">
				<div class="m-head-bg-1"></div>
				<div class="m-head-bg-2"></div>
				<div class="m-title"></div>
			</div>
			<div class="g-box">
				<input id="tel-ipt" type="tel" placeholder="请输入手机号" />
				<div id="receive-btn" class="m-btn">领取奖励</div>
			</div>
			<div class="g-text">未绑定手机号的用户无法正常获得奖励，请先绑定手机号。</div>
			<div class="g-notice">
				<div class="m-title">温馨提示</div>
				<div class="m-text-1">活动时间</div>
				<div class="m-text-2">
					<p class="c-yellow">即日起至2017年2月1日</p>
				</div>
				<div class="m-text-1">活动规则</div>
				<div class="m-text-2">
					<p>单笔充值达到<span class="c-yellow">100</span>元，送<span class="c-yellow">100M</span>全网流量</p>
					<p>单笔充值达到<span class="c-yellow">500</span>元，送<span class="c-yellow">500M</span>全网流量</p>
					<p>单笔充值达到<span class="c-yellow">1000</span>元，送<span class="c-yellow">1G</span>全网流量</p>
				</div>
				<div class="m-text-3">
					<p>*每个帐号仅能获得一次流量回馈，以最早达到单笔充值条件的记录为准；名额有限，送完即止，先到先得。</p>
					<p>*每周五统计符合赠送资格的用户，赠送的流量第二周生效。</p>
				</div>
			</div>
		</div>
		
		<script type="text/javascript" src="http://www.2333db.com/static/jquery.min.js" ></script>
		<script type="text/javascript" src="actFlowSrc/js/common.js" ></script>
	</body>
</html>
