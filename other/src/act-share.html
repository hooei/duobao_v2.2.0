<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<meta http-equiv="X-UA-Compatible" content="IE=edge">
		<title>分享送红包</title>
		<meta name="viewport" content="width=device-width,height=device-height,initial-scale=1, maximum-scale=1">
		<meta name="apple-mobile-web-app-capable" content="yes">
		<meta name="apple-mobile-web-app-status-bar-style" content="black">
		
		<link rel="stylesheet" href="http://www.2333db.com/static/reset.css" />
		<link rel="stylesheet" href="actShareSrc/css/common.css?t=20161011" />
		
	</head>
	<body>
		<div class="g-wrapper">
			<div class="g-header">
				<img src="actShareSrc/img/bg-header.png" />
			</div>
			<div class="g-column-1">
				<ul class="m-bonus-box clearfix" id="j-bonus-box">
					
				</ul>
				
				<ul class="m-bonus-box clearfix m-bonus-box2" id="j-bonus-box2" style="display: none;">
					
				</ul>
			</div>
			<div class="g-column-3 step0">
				<div class="m-step0">
					<input id="tel0" type="number" placeholder="请输入手机号" />
					<div id="getBonusStep0" class="u-button">领取红包</div>
				</div>
				
				<div class="m-box m-yzm-box" style="display: none;">
					<input id="tel" type="number" placeholder="请输入手机号" />
					<span id="yzmBtn" class="u-yzm">获取验证码</span>
					<input id="yzmNum" type="number" placeholder="请输入验证码" />
					<div id="getBonus" class="u-button">注册领取</div>
				</div>
				
				<div class="m-box m-register-box" style="display: none;">
					<input id="name" type="text" placeholder="设置昵称" />
					<input id="pw1" type="password" placeholder="设置密码" />
					<input id="pw2" type="password" placeholder="确认密码" />
					<div id="register" class="u-button">确定</div>
				</div>
			</div>
			<div class="bonus-success" style="display: none;">
				<p>红包已放入账号：<span class="a-bonus-seccess-tel"></span></p>
				<div id="useBonus" class="u-button">立即使用</div>
			</div>
			<div class="g-column-2">
				<div class="m-title">温馨提示</div>
				<p><span>1.</span>使用红包时的下单手机号需为抢红包时使用的手机号。</p>
				<p><span>2.</span>发放至手机号的红包需在App用手机号注册，获奖手机号绑定黄金夺宝账户后才可使用。</p>
				<p><span>3.</span>发放至黄金夺宝账户的红包登陆后即可使用,红包不可转让，不可提现。</p>
				<p><span>4.</span>红包仅限在线支付时使用，每个订单仅限使用一个红包，红包不找零。</p>
				<p><span>5.</span>黄金夺宝保留法律范围内允许的对活动的解释权。</p>
			</div>
		</div>
		
		<script type="text/javascript" src="http://www.2333db.com/static/jquery.min.js" ></script>
		<script type="text/javascript" src="http://www.2333db.com/static/crypto-js.js" ></script>
		<script type="text/javascript" src="actShareSrc/js/common.js" ></script>
	</body>
</html>
