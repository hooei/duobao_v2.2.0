<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">

		<title>注册送红包</title>
		<meta name="viewport" content="width=device-width,height=device-height,initial-scale=1, maximum-scale=1">
		<meta name="apple-mobile-web-app-capable" content="yes">
		<meta name="apple-mobile-web-app-status-bar-style" content="black">
		
		<link rel="stylesheet" href="actRegisterSrc/css/reset.css" />
		<link rel="stylesheet" href="actRegisterSrc/css/common.css?t=20161011" />
		
	</head>
	<body>
		<div class="g-wrapper">
			<div class="g-header">
				<img src="actRegisterSrc/img/bg-header.png" />
				<div id="registerBtn" class="u-button">立即注册领取</div>
			</div>
			<div class="g-column-1">
				<div class="m-title m-title2">礼包详情</div>
				<ul class="m-bonus-box clearfix" id="j-bonus-box">
					
				</ul>
			</div>
			<div class="g-column-2">
				<div class="m-title">温馨提示</div>
				<p><span>1.</span>新用户完成注册即可获得以上大礼包。</p>
				<p class="color-yellow"><span>2.</span>红包不可转让，不可提现。</p>
				<p><span>3.</span>完成注册，红包会发放到您的账户中，您可在个人页我的红包中查看。</p>
				<p><span>4.</span>本活动仅限“黄金夺宝”新用户专享，每位新用户仅限领取一次。</p>
				<p><span>5.</span>对于任何形式的作弊行为，“黄金夺宝”有权不派发或取消已派发的红包。</p>
			</div>
		</div>
		
		<script type="text/javascript" src="actRegisterSrc/js/jquery-1.11.3.min.js" ></script>
