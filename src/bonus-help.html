<!--headerend-->
		<div class="page-group">
			<div class="page page-current help-page" id="p-bonus-help">
				<header class="bar bar-nav c_header">
					<a class="icon icon-left pull-left back" style="color: #5d5d5d;"></a>
					<h1 class="title">红包说明</h1>
				</header>
				
				<div class="content">
					<div class="list-block list-box">
						<ul>
							<li class="item-content list">
								<div class="item-inner">
									<div class="item-title">什么是一元街红包</div>
									<div class="item-after">
										<span class="icon icon-down"></span>
									</div>
								</div>
							</li>
							
							<div class="card drop-ct">
								<div class="card-content">
									<div class="card-content-inner">
										<p>一元街红包是为一元街发行和认可的优惠券，可在夺宝支付时使用并抵扣相应的金额。</p>
									</div>
								</div>
							</div>
							
							<li class="item-content list">
								<div class="item-inner">
									<div class="item-title">红包的使用条件</div>
									<div class="item-after">
										<span class="icon icon-down"></span>
									</div>
								</div>
							</li>
							
							<div class="card drop-ct">
								<div class="card-content">
									<div class="card-content-inner">
										<p>1. 红包有类目和金额限制，需要在对应类目下且满足限制金额后可使用。</p>
										<p>2. 每个订单仅限使用一个红包。</p>
									</div>
								</div>
							</div>
							
							<li class="item-content list">
								<div class="item-inner">
									<div class="item-title">如何获得红包</div>
									<div class="item-after">
										<span class="icon icon-down"></span>
									</div>
								</div>
							</li>
							
							<div class="card drop-ct">
								<div class="card-content">
									<div class="card-content-inner">
										<p>1. 一元街会不定期举办送红包活动，通过参与活动可获得红包。</p>
										<p>2. 抢微信好友分享的红包也可获得。</p>
									</div>
								</div>
							</div>
							
							<li class="item-content list">
								<div class="item-inner">
									<div class="item-title">红包可以找零兑换吗</div>
									<div class="item-after">
										<span class="icon icon-down"></span>
									</div>
								</div>
							</li>
							
							<div class="card drop-ct">
								<div class="card-content">
									<div class="card-content-inner">
										一元街红包不找零、不兑换。
									</div>
								</div>
							</div>
						</ul>
					</div>
				</div>
				
			</div>
